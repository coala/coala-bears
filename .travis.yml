      dart: 1.14.2

    - stage: test-languages
      dist: trusty
      language: perl
      perl: '5.30'
      cache:
        <<: *global_cache
        directories:
          - $HOME/.local/
          - $HOME/perl5/

    - stage: test-other-versions
      dist: trusty
      language: perl
      perl: 5.22
      cache:
        <<: *global_cache
        directories:
          - $HOME/.local/
          - $HOME/perl5/

    - stage: test-other-versions
      dist: trusty
      language: perl
