    - stage: test-other-versions
      dist: trusty
      language: java
      jdk: openjdk7
      env: DISABLE_BEARS="tailor"

    - stage: test-other-versions
      language: java
      jdk: openjdk11
      env: DISABLE_BEARS="languagetool tailor"

    - stage: test-languages
      language: lua
      env: BEARS="lua"
      addons:
        apt:
          packages: luarocks
      cache:
        <<: *global_cache
        directories:
          - $HOME/.local/
          - $HOME/.luarocks/

    - stage: test-languages
      dist: trusty
      language: generic
      env:
        BEARS="opam"
        INFER_VERSION="0.7.0"
        PATH="$PATH:$HOME/infer-linux64-v$INFER_VERSION/infer/bin"
      addons:
        apt:
          sources:
            - avsm
          packages:
            - camlp4-extra
            - ocaml
            - opam

    - *moban
  allow_failures:
