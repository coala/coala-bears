    #       - $HOME/.local/
    #       - docs/_build/
    #       - $HOME/nltk_data/

    - stage: test-other-versions
      dist: bionic
      language: generic
      env:
        DIST="bionic"
        BEARS="apt_get"
        DISABLE_BEARS="shellcheck"

    - stage: test-languages
      language: csharp
      mono: 5.20.1

    - stage: test-languages
      language: r
      r: release
      cache:
        <<: *global_cache
        packages: true

    - stage: test-other-versions
      language: r
      r: devel
      cache:
        <<: *global_cache
        packages: true

    - stage: test-other-versions
      language: r
      r: oldrel
      cache:
